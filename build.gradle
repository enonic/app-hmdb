plugins {
    id 'maven-publish'
    id 'com.enonic.xp.app' version '3.0.0'
    id 'com.enonic.defaults' version '2.0.1'
    id "com.github.node-gradle.node" version "3.1.0"
}

app {
    group = "com.enonic.app"
    name = "${appName}"
    displayName = "${appDisplayName}"
    vendorName = "${vendorName}"
    vendorUrl = "${vendorUrl}"
    systemVersion = "${xpVersion}"
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-websocket:${xpVersion}"
    include "com.enonic.xp:lib-auth:${xpVersion}"
    include "com.enonic.xp:lib-project:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-cluster:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.lib:lib-guillotine:5.1.0"
    include "com.enonic.lib:lib-graphql-playground:0.0.1"
    include "com.enonic.lib:lib-thymeleaf:2.0.1"
    include 'com.enonic.lib:lib-http-client:2.3.0'

}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo( 'dev' )
}


task compileLib(type: NodeTask) {
    group 'enonic xp'

    script = file('node_modules/@babel/cli/bin/babel.js')
    args = ["build/resources/main/lib/external-frontend", "--out-dir", "build/resources/main/lib/external-frontend"]

    inputs.dir 'build/resources/main/lib/external-frontend'
    outputs.dir("build/resources/main/lib/external-frontend")
}
compileLib.dependsOn += npmInstall
jar.dependsOn += 'compileLib'



task compileService(type: NodeTask) {
    group 'enonic xp'

    script = file('node_modules/@babel/cli/bin/babel.js')
    args = ["build/resources/main/services/extFrontendProxy", "--out-dir", "build/resources/main/services/extFrontendProxy"]

    inputs.dir 'build/resources/main/services/extFrontendProxy'
    outputs.dir("build/resources/main/services/extFrontendProxy")
}
compileService.dependsOn += npmInstall
jar.dependsOn += 'compileService'



task compileXP(type: NodeTask) {
    group 'enonic xp'
    description 'Babel-compile Enonic XP ES6 source files (important: ignoring JSX components since they are left to react4xp)'

    script = file('node_modules/@babel/cli/bin/babel.js')
    args = ["src/main/resources", "--out-dir", "build/resources/main", "--ignore", "**/*.jsx"]      // <-- Ignoring JSX in the XP structure is important!

    inputs.dir 'src/main/resources'
    outputs.dir("build/resources/main")
}
compileXP.dependsOn += npmInstall
jar.dependsOn += 'compileXP'

